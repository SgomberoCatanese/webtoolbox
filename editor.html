<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Image Editor Pro</title>
  <link rel="stylesheet" href="editor-style.css">
</head>
<body data-theme="light">

  <nav id="navbar">
    <div class="nav-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <circle cx="8.5" cy="8.5" r="1.5"></circle>
        <polyline points="21 15 16 10 5 21"></polyline>
      </svg>
    </div>
    <div class="nav-title">Image Editor Pro</div>
    <button class="nav-menu-btn" id="navMenuBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <circle cx="12" cy="5" r="2"></circle>
        <circle cx="12" cy="12" r="2"></circle>
        <circle cx="12" cy="19" r="2"></circle>
      </svg>
    </button>
  </nav>

  <div class="content-wrapper">
    <header class="main-header">
      <h1>Editor Immagini</h1>
      <p class="description">Carica le tue immagini, applica filtri professionali e convertile nel formato che preferisci. Tutto in un unico posto.</p>
    </header>

    <main>
      <section class="glass-card upload-section">
        <div class="dropzone" id="dropzone">
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p class="dropzone-text">
            <span class="dropzone-primary">Trascina i file qui</span>
            <span class="dropzone-secondary">o clicca per selezionare</span>
          </p>
        </div>
        <input type="file" id="fileInput" accept="image/*" multiple hidden>
      </section>

      <section class="previews-section" id="previewsSection" style="display: none;">
        <h2 class="section-title">Anteprime</h2>
        <div class="previews-grid" id="previewsGrid"></div>
      </section>

      <section class="filters-section" id="filtersSection" style="display: none;">
        <h2 class="section-title">Filtri</h2>
        <div class="filters-scroll">
          <div class="filter-chip active" data-filter="none">
            <span class="filter-name">Nessuno</span>
          </div>
          <div class="filter-chip" data-filter="grayscale">
            <span class="filter-name">Scala di Grigi</span>
          </div>
          <div class="filter-chip" data-filter="sepia">
            <span class="filter-name">Seppia</span>
          </div>
          <div class="filter-chip" data-filter="contrast">
            <span class="filter-name">Contrasto Alto</span>
          </div>
          <div class="filter-chip" data-filter="brightness">
            <span class="filter-name">Luminoso</span>
          </div>
          <div class="filter-chip" data-filter="invert">
            <span class="filter-name">Inverti</span>
          </div>
          <div class="filter-chip" data-filter="vintage">
            <span class="filter-name">Vintage</span>
          </div>
        </div>
      </section>

      <section class="conversion-section" id="conversionSection" style="display: none;">
        <div class="glass-card">
          <div class="conversion-row">
            <label class="conversion-label">Formato Output</label>
            <select class="conversion-select" id="formatSelect">
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="webp">WebP</option>
            </select>
          </div>
          <button class="convert-btn" id="convertBtn" disabled>
            <span class="btn-text">Seleziona un'immagine</span>
          </button>
        </div>
      </section>

      <section class="results-section" id="resultsSection" style="display: none;"></section>
    </main>
  </div>

  <div class="contextual-menu" id="contextualMenu">
    <div class="menu-content" id="menuContent"></div>
  </div>

  <div class="contextual-menu" id="imageContextMenu">
    <div class="menu-content" id="imageMenuContent"></div>
  </div>

  <div class="backdrop" id="backdrop"></div>

  <script src="editor-script.js"></script>
</body>
</html>
