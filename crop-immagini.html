<style>
  /*

  */

    background: rgba(28, 28, 30, 0.75);

    align-items: center;

    top: 0;
    z-index: 20;

    font-size: 1.1rem;

  }

    gap: 1.5rem;
    list-style: none;
    flex-wrap: wrap;
    margin: 0;
  }

  nav a {
    color: #0A84FF;
    text-decoration: none;
    font-weight: 500;
  }

  nav a.active {
    color: #F2F2F7;
    font-weight: 600;
  }
  
  #mobile-menu-trigger {

  /* --- Contenuto Principale --- */
  main {
    max-width: 700px;

    padding: 0 1.5rem;
    flex: 1;
    width: 100%;
    box-sizing: border-box;
    text-align: center;

  h1 {
    text-align: center;

    font-size: 2.5rem;

    margin-bottom: 2.5rem;
    color: #AEAEB2;
    line-height: 1.5;
  }
  
  /* --- Elementi UI e Form --- */
  input[type="file"] {
    display: none;
  }

  button {
    display: block;
    margin: 2rem auto;
    padding: 0.9rem 1.5rem;
    background-color: #0A84FF;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    color: #FFFFFF;
    max-width: 300px;
    width: 100%;

    font-family: inherit;

  }

  button:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  #cropBtn {
    margin-top: 2rem;
  }

  /* Contenitore per il cropper */
  #imageContainer {
    max-width: 100%;
    margin: 0 auto;
    display: none;
    border-radius: 20px;
    background-color: #1C1C1E;
    overflow: hidden; /* Nasconde le parti dell'immagine fuori dal contenitore */
  }
  #imageContainer img {
    max-width: 100%;
    display: block;
  }

  /* Override per Cropper.js per il tema scuro */
  .cropper-view-box {
    outline-color: #0A84FF; /* Colore del riquadro di ritaglio */
  }
  .cropper-line, .cropper-point {
    background-color: #0A84FF; /* Colore delle guide e dei punti */
  }
  .cropper-modal {
    background-color: rgba(0,0,0,0.65); /* Sfondo piÃ¹ scuro */
  }

  /* Risultato */
  #resultContainer {
    margin-top: 2rem;
    text-align: center;
  }
  #resultContainer img {
    max-width: 100%;

  }
  #resultContainer a {

    text-decoration: none;

  /* Footer */
  footer {

    text-align: center;
    padding: 1.5rem;
    font-size: 0.9rem;
    color: #8E8E93;
    margin-top: 3rem;
  }

  /* ============================ */
  /* === STILI VERSIONE MOBILE === */
  /* ============================ */
  @media (max-width: 768px) {
    nav ul {
      display: none;
      position: absolute;
      top: 65px;
      right: 1.5rem;
      width: 250px;
      background: rgba(44, 44, 46, 0.9);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-radius: 14px;
      border: 1px solid rgba(84, 84, 88, 0.65);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      padding: 0.5rem 0;
      flex-direction: column;
      gap: 0;
      z-index: 100;
    }
    
    nav ul.mobile-menu-active { display: flex; }
    
    nav ul li { width: 100%; }
    nav ul li a {
      display: block;
      padding: 0.9rem 1.25rem;
      color: #F2F2F7;
      font-weight: 400;
      border-bottom: 0.5px solid rgba(84, 84, 88, 0.65);
    }
    nav ul li:last-child a { border-bottom: none; }
    nav ul li a.active { background-color: #0A84FF; color: #FFFFFF; }
    
    #mobile-menu-trigger {
      display: block;
      background: none;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
    }
    #mobile-menu-trigger svg { width: 24px; height: 24px; fill: #0A84FF; }

    h1 { font-size: 2rem; }
    main { padding: 0 1rem; }
  }
</style>

<main>
  <h1>Ritaglia Immagini</h1>
  <p class="description">Carica un'immagine, seleziona l'area e scarica il ritaglio.</p>
  
  <button onclick="document.getElementById('inputImage').click()" type="button">Seleziona Immagine</button>
  <input type="file" id="inputImage" accept="image/*" />

  <div id="imageContainer">
    <img id="image" alt="Carica un'immagine per ritagliare" />
  </div>
  
  <button id="cropBtn" style="display:none;">Ritaglia e Scarica</button>
  
  <div id="resultContainer"></div>
</main>

<footer>
  <p>Creato da Boss & MbareGPT â€“ WebToolbox.fun</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  // Script di Cropper.js (invariato)
  const inputImage = document.getElementById('inputImage');
  const image = document.getElementById('image');
  const imageContainer = document.getElementById('imageContainer');
  const cropBtn = document.getElementById('cropBtn');
  const resultContainer = document.getElementById('resultContainer');

  let cropper = null;

  inputImage.addEventListener('change', e => {
    const files = e.target.files;
    if (!files || !files.length) return;

    const file = files[0];
    if (!file.type.startsWith('image/')) return alert('Seleziona un file immagine valido.');

    const reader = new FileReader();
    reader.onload = (event) => {
        image.src = event.target.result;
        resultContainer.innerHTML = '';
        cropBtn.style.display = 'none';

        if (cropper) {
            cropper.destroy();
        }

        imageContainer.style.display = 'block';

        cropper = new Cropper(image, {
            viewMode: 1,
            autoCropArea: 0.8,
            movable: true,
            zoomable: true,
            rotatable: true,
            scalable: true,
            responsive: true,
            background: false,
        });
        cropBtn.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  cropBtn.addEventListener('click', () => {
    if (!cropper) return;
    const canvas = cropper.getCroppedCanvas({
        width: 1024, // Esempio: imposta una larghezza massima per il canvas
        height: 1024,
        imageSmoothingEnabled: true,
        imageSmoothingQuality: 'high',
    });
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      resultContainer.innerHTML = `
        <p>Immagine ritagliata:</p>
        <a href="${url}" download="immagine-ritagliata.png">Scarica PNG</a><br>
        <img src="${url}" alt="Immagine ritagliata" />
      `;
    }, 'image/png');
  });
</script>

<script>
  // --- LOGICA PER MENU MOBILE ---
  const mobileMenuTrigger = document.getElementById('mobile-menu-trigger');
  const navUl = document.querySelector('nav ul');

  if (mobileMenuTrigger && navUl) {
    mobileMenuTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      navUl.classList.toggle('mobile-menu-active');
    });

    document.addEventListener('click', (event) => {
      if (navUl.classList.contains('mobile-menu-active') && !navUl.contains(event.target)) {
        navUl.classList.remove('mobile-menu-active');
      }
    });
  }
</script>
