      --accent-secondary: #FF9F0A;
      --accent-destructive: #FF453A;
      --separator-color: #38383A;
      --separator-modal: #545458A6;
      --nav-bg: rgba(28, 28, 30, 0.8);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --glow-color: rgba(10, 132, 255, 0.8);
    }
    [data-theme="light"] {
      --bg-primary: #F2F2F7;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #E5E5EA;
      --bg-modal-backdrop: rgba(0, 0, 0, 0.3);
      --bg-modal: rgba(245, 245, 247, 0.9);
      --text-primary: #000000;
      --text-secondary: #3C3C4399;
      --text-tertiary: #3C3C4366;
      --accent-primary: #007AFF;
      --accent-secondary: #FF9500;
      --accent-destructive: #FF3B30;
      --separator-color: #C6C6C8;
      --separator-modal: #3C3C434A;
      --nav-bg: rgba(249, 249, 249, 0.8);
      --shadow-color: rgba(0, 0, 0, 0.08);
      --glow-color: rgba(0, 122, 255, 0.7);
    }
    [data-theme="midnight"] {
      --bg-primary: #000000;
      --bg-secondary: #1D1D1F;
      --bg-tertiary: #2C2C2E;
      --text-primary: #FFFFFF;
      --accent-primary: #0A84FF;
      --shadow-color: rgba(0, 0, 0, 0.6);
      --nav-bg: rgba(0, 0, 0, 0.75);
    }
    [data-theme="slate"] {
      --bg-primary: #29313E;
      --bg-secondary: #354152;
      --bg-tertiary: #495867;
      --text-primary: #F7F7F7;
      --accent-primary: #F9A03F;
      --accent-destructive: #E54B4B;
      --separator-color: #495867;
      --nav-bg: rgba(25, 32, 41, 0.8);
      --glow-color: rgba(249, 160, 63, 0.7);

    *, *::before, *::after { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }
    body.no-scroll { overflow: hidden; }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 var(--glow-color); } 70% { box-shadow: 0 0 0 10px rgba(10, 132, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(10, 132, 255, 0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    @keyframes slideInDown { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    nav {

      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    nav .logo { font-weight: 600; color: var(--text-primary); }

      left: 50%;
      transform: translateX(-50%);

    nav .desktop-nav { display: flex; gap: 1.5rem; list-style: none; margin: 0; padding: 0; }

    .nav-controls { display: flex; align-items: center; gap: 0.75rem; }
    
    #mobile-menu-trigger, #mobile-menu-close {

    .mobile-nav {

    .mobile-nav.active { transform: translateX(0); }
    .mobile-nav ul { list-style: none; padding: 0; margin: 0; width: 100%; }
    .mobile-nav ul a {

      color: var(--text-primary); font-weight: 500; border-bottom: 0.5px solid var(--separator-color);

    .mobile-nav ul li:first-child a { border-top: 0.5px solid var(--separator-color); }
    .mobile-nav .nav-controls { margin-top: auto; justify-content: center; width: 100%; display: flex; gap: 1rem; }
    
    .content-wrapper { max-width: 800px; margin: 0 auto; padding: 0 1.5rem 4rem; }
    header.main-header { padding-top: 1rem; }
    header.main-header h1 { font-size: 2.5rem; font-weight: 700; margin: 0; transition: opacity 0.2s ease-in-out; }
    p.description { margin: 0.5rem 0 2.5rem 0; color: var(--text-secondary); line-height: 1.5; font-size: 1.1rem; }
    
    .ios-card {

      box-shadow: 0 4px 20px var(--shadow-color);
      transition: background 0.4s, box-shadow 0.4s;

    .ios-list > * { padding: 1rem 1.25rem; }
    .ios-list > :not(:last-child) { border-bottom: 0.5px solid var(--separator-color); }
    .ios-list label { display: flex; justify-content: space-between; align-items: center; font-weight: 500; }

    #dropZone {
      border: 2px dashed var(--bg-tertiary); border-radius: 18px; padding: 3rem 1rem; text-align: center;

    #dropZone:hover { border-color: var(--accent-primary); background: var(--bg-tertiary); }
    #dropZone.drag-glow { border-style: solid; animation: glow-border 1.5s infinite; }
    #dropZone .upload-icon { width: 40px; height: 40px; margin-bottom: 1rem; color: var(--text-secondary); transition: color 0.2s; }

    #dropZone p { margin: 0; font-weight: 500; }
    #dropZone p span { color: var(--accent-primary); font-weight: 600; }
    input[type="file"] { display: none; }
    
    select {

    button#convertBtn {

      font-weight: 600; padding: 0.9rem; border-radius: 8px; cursor: pointer;
      transition: transform 0.2s, filter 0.2s;

    button#convertBtn:hover { filter: brightness(1.1); }
    button#convertBtn:active { transform: scale(0.98); }

    #previewContainer { display: flex; flex-wrap: wrap; gap: 15px; padding: 1.5rem; justify-content: center; }

    #resultContainer { margin-top: 2rem; }

    #resultContainer img { max-width: 100%; max-height: 200px; border-radius: 8px; margin-bottom: 1rem; }
    #resultContainer a { font-weight: 500; color: var(--accent-primary); text-decoration: none; font-size: 1.1rem; }

    #toastContainer {

        top: calc(env(safe-area-inset-top, 0) + 1rem);
        left: 50%;
        transform: translateX(-50%);
        z-index: 300;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        width: fit-content;
        max-width: 90%;

    .toast {
      display: flex; align-items: center; gap: 0.75rem; color: var(--text-primary); background: var(--bg-modal);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);

      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: slideInDown 0.4s cubic-bezier(0.25, 1, 0.5, 1), fadeOut 0.4s 4.5s forwards;
    }
    .toast svg { width: 20px; height: 20px; color: var(--accent-secondary); }

    .modal-backdrop {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-modal-backdrop);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 200; display: flex; justify-content: center; align-items: center;
      opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
      animation: fadeIn 0.3s;
    }
    .modal-backdrop.visible { opacity: 1; visibility: visible; }
    .modal-dialog {
      background: var(--bg-modal); border-radius: 14px; text-align: center;
      max-width: 280px; width: 90%; padding-top: 1.25rem;
      animation: zoomIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .modal-dialog h3 { margin: 0 1rem 0.5rem; font-size: 1.1rem; font-weight: 600; }
    .modal-dialog p { margin: 0 1rem 1.25rem; font-size: 0.9rem; color: var(--text-secondary); }
    .modal-buttons { display: flex; border-top: 0.5px solid var(--separator-modal); }
    .modal-buttons button {
      flex: 1; background: none; border: none; padding: 0.8rem;
      font-size: 1.1rem; font-family: inherit; color: var(--accent-primary);
      cursor: pointer; font-weight: 600;
    }
    .modal-buttons button:first-child:not(:only-child) { border-right: 0.5px solid var(--separator-modal); font-weight: 400; }
    
    .seo-content {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--separator-color);
        color: var(--text-secondary);
    }
    .seo-content h2 { font-size: 1.8rem; font-weight: 600; color: var(--text-primary); }
    .seo-content h3 { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); margin-top: 2rem; }
    .seo-content p, .seo-content li { line-height: 1.6; }
    .seo-content a { color: var(--accent-primary); text-decoration: none; }
    .seo-content a:hover { text-decoration: underline; }
    .seo-content ul { padding-left: 1.5rem; }
    .seo-content code { background-color: var(--bg-secondary); padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; }
    .faq-item { margin-bottom: 1.5rem; }
    .faq-item h4 { color: var(--text-primary); margin: 0 0 0.5rem 0; font-weight: 600; }

    @media (max-width: 768px) {
      nav { padding: 0.75rem 1rem; }
      nav .logo, nav .desktop-nav { display: none; }
      nav .nav-title-scrolled { display: block; }
      #mobile-menu-trigger { display: block; }
      .content-wrapper { padding: 0 1rem 4rem; }
      header.main-header { padding: 1rem; }
      header.main-header h1 { font-size: 2rem; }
      .ios-card { border-radius: 0; margin: 0 -1rem; }
      .seo-content { margin: 4rem -1rem 0; padding: 2rem 1rem 0; border-radius: 0;}
    }
  </style>
</head>

  document.addEventListener('DOMContentLoaded', () => {

    let currentLang = localStorage.getItem('language') || 'it';

    const dom = {
      html: document.documentElement,
      body: document.body,
      mainTitle: document.getElementById('mainTitle'),
      navTitle: document.querySelector('.nav-title-scrolled'),
      mobileNav: document.getElementById('mobileNav'),
      mobileMenuTrigger: document.getElementById('mobile-menu-trigger'),
      mobileMenuClose: document.getElementById('mobile-menu-close'),
      themeSelectors: [document.getElementById('themeSelector'), document.getElementById('themeSelectorMobile')],
      langSelectors: [document.getElementById('langSelector'), document.getElementById('langSelectorMobile')],
      inputFiles: document.getElementById('inputFiles'),
      outputFormat: document.getElementById('outputFormat'),
      convertBtn: document.getElementById('convertBtn'),
      dropZone: document.getElementById('dropZone'),
      previewContainer: document.getElementById('previewContainer'),
      resultContainer: document.getElementById('resultContainer'),
      modal: document.getElementById('customModal'),
      modalTitle: document.getElementById('modalTitle'),
      modalMessage: document.getElementById('modalMessage'),
      modalOkBtn: document.getElementById('modalOkBtn'),
      toastContainer: document.getElementById('toastContainer')
    };

    const showToast = (messageKey, format = '', fallback = '') => {
        let message = translations[currentLang][messageKey] || messageKey;
        message = message.replace('{format}', format.toUpperCase()).replace('{fallback}', fallback.toUpperCase());

        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg> <span>${message}</span>`;
        dom.toastContainer.appendChild(toast);
        setTimeout(() => {
            toast.remove();
        }, 5000);
    };

    const showModal = (titleKey, messageKey) => {
      dom.modalTitle.textContent = translations[currentLang][titleKey] || titleKey;
      dom.modalMessage.textContent = translations[currentLang][messageKey] || messageKey;
      dom.modal.classList.add('visible');
    };
    const hideModal = () => dom.modal.classList.remove('visible');
    dom.modalOkBtn.addEventListener('click', hideModal);
    dom.modal.addEventListener('click', (e) => { if (e.target === dom.modal) hideModal(); });

    const themes = { light: 'themeLight', dark: 'themeDark', midnight: 'themeMidnight', slate: 'themeSlate' };
    const languages = { it: '🇮🇹 Italiano', en: '🇬🇧 English', es: '🇪🇸 Español', fr: '🇫🇷 Français', de: '🇩🇪 Deutsch', pt: '🇵🇹 Português', nl: '🇳🇱 Nederlands', ru: '🇷🇺 Русский', ja: '🇯🇵 日本語', zh: '🇨🇳 中文', hi: '🇮🇳 हिन्दी', ar: '🇸🇦 العربية' };

    const setupSelector = (selectors, options, initialValue, callback, langKey = false) => {
      selectors.forEach(selector => {
        if (!selector) return;
        selector.innerHTML = '';
        for (const [value, text] of Object.entries(options)) {
          const option = document.createElement('option');
          option.value = value;
          option.textContent = langKey ? translations[currentLang]?.[text] || text : text;
          selector.appendChild(option);
        }
        selector.value = initialValue;
        selector.addEventListener('change', (e) => callback(e.target.value));
      });
    };
    
    const setTheme = (theme) => {
      currentTheme = theme;
      dom.html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      dom.themeSelectors.forEach(s => { if(s) s.value = theme; });
    };

    const setLanguage = (lang) => {
      currentLang = lang;
      localStorage.setItem('language', lang);
      dom.html.lang = lang;
      if (lang === 'ar') {
        dom.html.dir = 'rtl';
      } else {
        dom.html.dir = 'ltr';
      }
      dom.langSelectors.forEach(s => { if(s) s.value = lang; });
      
      document.querySelectorAll('[data-translate-key]').forEach(el => {
        const key = el.getAttribute('data-translate-key');
        const translation = translations[lang]?.[key];
        if (translation) {
            if (el.tagName === 'META') el.content = translation;
            else if (el.tagName === 'TITLE') el.textContent = translation;
            else el.innerText = translation;
        }
      });
      setupSelector(dom.themeSelectors, themes, currentTheme, setTheme, true);
    };

    dom.mobileMenuTrigger.addEventListener('click', () => {
      dom.mobileNav.classList.add('active');
      dom.body.classList.add('no-scroll');
    });
    dom.mobileMenuClose.addEventListener('click', () => {
      dom.mobileNav.classList.remove('active');
      dom.body.classList.remove('no-scroll');
    });
    window.addEventListener('scroll', () => {
        if (!dom.mainTitle) return;
        const isScrolled = dom.mainTitle.getBoundingClientRect().top < 20;
        dom.navTitle.style.opacity = isScrolled ? '1' : '0';
        dom.mainTitle.style.opacity = isScrolled ? '0' : '1';
    }, { passive: true });

    const handleFiles = (files) => {
      loadedFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
      dom.previewContainer.innerHTML = '';
      dom.resultContainer.innerHTML = '';
      dom.convertBtn.classList.remove('pulsing');
      
      if (loadedFiles.length) {
        loadedFiles.forEach((file, index) => {
          const reader = new FileReader();
          reader.onload = ev => {
            const img = document.createElement('img');
            img.src = ev.target.result;
            img.alt = file.name;
            img.style.animationDelay = `${index * 0.07}s`;
            dom.previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
        setTimeout(() => dom.convertBtn.classList.add('pulsing'), 500);
      }
    };
    
    dom.dropZone.addEventListener('click', () => dom.inputFiles.click());
    dom.inputFiles.addEventListener('change', (e) => handleFiles(e.target.files));
    ['dragover', 'dragleave', 'drop'].forEach(eventName => {
      dom.dropZone.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
        if (eventName === 'dragover') dom.dropZone.classList.add('drag-glow');
        else dom.dropZone.classList.remove('drag-glow');
        if (eventName === 'drop') handleFiles(e.dataTransfer.files);
      });
    });
  
    dom.convertBtn.addEventListener('click', () => {
      if (!loadedFiles.length) {
        showModal('fileSelectionAlertTitle', 'fileSelectionAlertMsg');
        return;
      }
      dom.resultContainer.innerHTML = `<p>${translations[currentLang].conversionInProgress}</p>`;
      dom.convertBtn.classList.remove('pulsing');
      
      const nativeSupport = {
        jpeg: { mime: 'image/jpeg', ext: 'jpg' },
        png: { mime: 'image/png', ext: 'png' },
        webp: { mime: 'image/webp', ext: 'webp' }
      };

      loadedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width; canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);

            const selectedFormat = dom.outputFormat.value;
            let conversionParams = nativeSupport[selectedFormat];
            let fallbackUsed = false;

            if (!conversionParams) {
              conversionParams = nativeSupport.png; // Fallback su PNG
              fallbackUsed = true;
            }

            canvas.toBlob(blob => {
              if (dom.resultContainer.innerHTML.includes(translations[currentLang].conversionInProgress)) {
                dom.resultContainer.innerHTML = '';
              }
              const url = URL.createObjectURL(blob);
              const newFilename = file.name.replace(/\.[^/.]+$/, `.${conversionParams.ext}`);
              const resultCard = `
                <div class="ios-card">
                  <img src="${url}" alt="Immagine convertita">
                  <a href="${url}" download="${newFilename}">${translations[currentLang].downloadLink} ${newFilename}</a>
                </div>`;
              dom.resultContainer.insertAdjacentHTML('beforeend', resultCard);

              if (fallbackUsed) {
                  showToast('unsupportedFormatToast', selectedFormat, conversionParams.ext);
              }

            }, conversionParams.mime, 0.92);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    });
    
    setupSelector(dom.langSelectors, languages, currentLang, setLanguage);
    setLanguage(currentLang);
    setTheme(currentTheme);
  });
</script>
