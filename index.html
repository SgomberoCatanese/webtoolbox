<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Converti immagini in tanti formati online – WebToolbox.fun</title>
  <meta name="description" content="Converti immagini PNG, JPG, WebP, GIF, BMP online gratis in WebP, JPEG, PNG, BMP, TIFF. Supporta conversione multipla e preview." />
  <style>
    /*
      Stile CSS con estetica iOS e logica mobile avanzata
    */

    /* Reset e Stili Globali */
    body {
      background: #000000;
      color: #F2F2F7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    
    /* --- Navigazione --- */
    nav {
      background: rgba(28, 28, 30, 0.75);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 0.5px solid rgba(84, 84, 88, 0.65);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    nav .logo {
      font-weight: 600;
      font-size: 1.1rem;
      color: #F2F2F7;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      flex-wrap: wrap;
      margin: 0;
    }

    nav a {
      color: #0A84FF;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      color: #F2F2F7;
      font-weight: 600;
    }
    
    #mobile-menu-trigger {
      display: none;
    }

    /* --- Contenuto Principale --- */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
      flex: 1;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    p.description {
      text-align: center;
      margin-bottom: 2.5rem;
      color: #AEAEB2;
      line-height: 1.5;
    }
    
    /* --- Elementi UI e Form --- */
    #banner {
      background-color: #0A84FF;
      color: #FFFFFF;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 2rem;
      display: none;
    }
    
    /* Stile del pulsante di upload file */
    input[type="file"] {
      display: none; /* Nascondiamo l'input di default */
    }
    
    /* Etichetta per l'input file, stilizzata come un pulsante */
    .upload-label button {
        width: 100%;
        max-width: 300px;
        margin: 0 auto 1.5rem auto;
    }

    label {
      display: block;
      margin: 2rem auto 0.5rem;
      text-align: center;
      font-weight: 500;
      color: #AEAEB2;
    }
    
    select {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      max-width: 300px;
      width: 100%;
      background-color: #2C2C2E;
      color: #F2F2F7;
      font-family: inherit;
      font-size: 1rem;
      -webkit-appearance: none;
      appearance: none;
    }
    
    button {
      display: block;
      margin: 0 auto 1rem auto;
      padding: 0.9rem 1.5rem;
      background-color: #0A84FF;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      color: #FFFFFF;
      max-width: 220px;
      width: 100%;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    
    /* Contenitori Preview e Risultati */
    #previewContainer {
      display: flex;
      flex-wrap: wrap; /* Meglio wrap per tanti file */
      gap: 15px;
      padding: 1rem;
      border-radius: 20px;
      border: none;
      background-color: #1C1C1E;
      margin: 2rem 0;
      justify-content: center;
      min-height: 100px;
    }
    
    #previewContainer img {
      max-height: 120px;
      border-radius: 12px;
      object-fit: contain;
    }
    
    #resultContainer {
      text-align: center;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    
    #resultContainer img {
      max-width: 100%;
      border-radius: 20px;
      background-color: #1C1C1E;
      padding: 0.5rem;
    }
    
    #resultContainer a {
      font-weight: 500;
      color: #0A84FF;
      text-decoration: none;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* ============================ */
    /* === STILI VERSIONE MOBILE === */
    /* ============================ */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 65px;
        right: 1.5rem;
        width: 250px;
        background: rgba(44, 44, 46, 0.9);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border-radius: 14px;
        border: 1px solid rgba(84, 84, 88, 0.65);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        padding: 0.5rem 0;
        flex-direction: column;
        gap: 0;
        z-index: 100;
      }
      
      nav ul.mobile-menu-active { display: flex; }
      
      nav ul li { width: 100%; }
      nav ul li a {
        display: block;
        padding: 0.9rem 1.25rem;
        color: #F2F2F7;
        font-weight: 400;
        border-bottom: 0.5px solid rgba(84, 84, 88, 0.65);
      }
      nav ul li:last-child a { border-bottom: none; }
      nav ul li a.active { background-color: #0A84FF; color: #FFFFFF; }
      
      #mobile-menu-trigger {
        display: block;
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
      }
      #mobile-menu-trigger svg { width: 24px; height: 24px; fill: #0A84FF; }

      h1 { font-size: 2rem; }
      main { padding: 0 1rem; }
    }
  </style>
</head>
<body>
<div id="navbar-placeholder"></div>
<main>
  <h1>Converti immagini online</h1>
  <p class="description">Converti le tue immagini in WebP, JPEG, PNG, e altri formati. Supporta la conversione di più file contemporaneamente.</p>

  <div id="banner"></div>

  <label for="inputFiles" class="upload-label">
    <button onclick="document.getElementById('inputFiles').click()" type="button">Seleziona Immagini</button>
  </label>
  <input type="file" id="inputFiles" accept="image/*" multiple />

  <label for="outputFormat">Formato di destinazione:</label>
  <select id="outputFormat" aria-label="Seleziona formato di destinazione">
    <option value="webp">WebP</option>
    <option value="jpeg">JPEG</option>
    <option value="png">PNG</option>
    <option value="bmp">BMP</option>
    <option value="tiff">TIFF</option>
  </select>

  <button id="convertBtn">Converti</button>

  <div id="previewContainer" aria-live="polite" aria-label="Anteprima immagini caricate"></div>

  <div id="resultContainer"></div>
</main>

<script>
  // Script esistente
  const inputFiles = document.getElementById('inputFiles');
  const outputFormat = document.getElementById('outputFormat');
  const convertBtn = document.getElementById('convertBtn');
  const previewContainer = document.getElementById('previewContainer');
  const resultContainer = document.getElementById('resultContainer');
  const banner = document.getElementById('banner');
  let loadedFiles = [];

  inputFiles.addEventListener('change', e => {
    loadedFiles = Array.from(e.target.files).filter(f => f.type.startsWith('image/'));
    previewContainer.innerHTML = '';
    resultContainer.innerHTML = '';
    banner.style.display = loadedFiles.length ? 'block' : 'none';
    if (loadedFiles.length) {
      banner.textContent = `Hai caricato ${loadedFiles.length} immagine${loadedFiles.length > 1 ? 'i' : ''}.`;
      loadedFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.alt = file.name;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
  });

  convertBtn.addEventListener('click', () => {
    if (!loadedFiles.length) {
      alert('Seleziona almeno un file immagine.');
      return;
    }
    resultContainer.innerHTML = 'Conversione in corso...';
    loadedFiles.forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          let mimeType = 'image/webp'; let ext = 'webp';
          const format = outputFormat.value;
          if (format === 'jpeg') { mimeType = 'image/jpeg'; ext = 'jpg'; }
          else if (format === 'png') { mimeType = 'image/png'; ext = 'png'; }
          else if (format === 'bmp') { mimeType = 'image/bmp'; ext = 'bmp'; }
          else if (format === 'tiff') { mimeType = 'image/png'; ext = 'png'; alert('TIFF non è supportato, verrà salvato come PNG.'); }

          canvas.toBlob(blob => {
            if (resultContainer.innerHTML === 'Conversione in corso...') resultContainer.innerHTML = '';
            
            const url = URL.createObjectURL(blob);
            const imageContainer = document.createElement('div');
            
            const imageElem = document.createElement('img');
            imageElem.src = url;
            imageElem.alt = 'Immagine convertita';
            imageContainer.appendChild(imageElem);

            const link = document.createElement('a');
            link.href = url;
            link.download = file.name.replace(/\.[^/.]+$/, '') + '.' + ext;
            link.textContent = 'Scarica ' + link.download;
            imageContainer.appendChild(link);
            
            resultContainer.appendChild(imageContainer);
          }, mimeType, 0.9); // 0.9 quality for jpeg/webp
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  });

  // --- LOGICA PER MENU MOBILE ---
  const mobileMenuTrigger = document.getElementById('mobile-menu-trigger');
  const navUl = document.querySelector('nav ul');

  if (mobileMenuTrigger && navUl) {
    mobileMenuTrigger.addEventListener('click', (event) => {
      event.stopPropagation();
      navUl.classList.toggle('mobile-menu-active');
    });

    document.addEventListener('click', (event) => {
      if (navUl.classList.contains('mobile-menu-active') && !navUl.contains(event.target)) {
        navUl.classList.remove('mobile-menu-active');
      }
    });
  }
  fetch('nav.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('navbar-placeholder').innerHTML = html;

      // Evidenzia il link della pagina attuale
      const currentPage = location.pathname.split('/').pop();
      document.querySelectorAll('nav a').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });

      // Attiva il menu mobile
      const mobileMenuTrigger = document.getElementById('mobile-menu-trigger');
      const navUl = document.querySelector('nav ul');
      if (mobileMenuTrigger && navUl) {
        mobileMenuTrigger.addEventListener('click', (e) => {
          e.stopPropagation();
          navUl.classList.toggle('mobile-menu-active');
        });
        document.addEventListener('click', (e) => {
          if (navUl.classList.contains('mobile-menu-active') && !navUl.contains(e.target)) {
            navUl.classList.remove('mobile-menu-active');
          }
        });
      }
    });
</script>
</body>
</html>
