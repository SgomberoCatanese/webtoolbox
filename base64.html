<main>
  <h1>Converti Immagine in Base64</h1>
  <p class="description">Carica un'immagine e ottieni la sua stringa Base64 pronta da copiare.</p>
  <input type="file" id="inputImage" accept="image/*" />
  <pre id="output" readonly></pre>
</main>

<footer>
  <p>Creato da Boss & MbareGPT â€“ WebToolbox.fun</p>
</footer>

<script>
  const inputImage = document.getElementById('inputImage');
  const output = document.getElementById('output');

  inputImage.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) {
      output.textContent = 'Seleziona un file immagine valido.';
      return;
    }

    const reader = new FileReader();
    reader.onload = () => {
      output.textContent = reader.result;
    };
    reader.readAsDataURL(file);
  });
</script>
