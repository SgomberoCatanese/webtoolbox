<main>
  <h1>Scala di Grigi</h1>
  <p class="description">Carica unâ€™immagine a colori e trasformala in bianco e nero.</p>
  <input type="file" id="inputImage" accept="image/*" />
  <div id="imageContainer" style="display:none;">
    <canvas id="canvas"></canvas>
  </div>
  <a id="downloadLink" href="#" download="immagine-bn.png" style="display:none;">Scarica Immagine B/N</a>
</main>

  <p>Creato da Boss & MbareGPT â€“ WebToolbox.fun</p>
</footer>

<script>
  const inputImage = document.getElementById('inputImage');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const imageContainer = document.getElementById('imageContainer');
  const downloadLink = document.getElementById('downloadLink');
  let img = new Image();

  inputImage.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return alert('Seleziona un file immagine valido.');

    const url = URL.createObjectURL(file);
    img.src = url;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      applyGrayscale();
      imageContainer.style.display = 'block';
      downloadLink.style.display = 'inline-block';
      createDownloadLink();
    };
  });

  function applyGrayscale() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const avg = data[i]*0.3 + data[i+1]*0.59 + data[i+2]*0.11;
      data[i] = data[i+1] = data[i+2] = avg;
    }
    ctx.putImageData(imageData, 0, 0);
  }

  function createDownloadLink() {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
    }, 'image/png');
  }
</script>
