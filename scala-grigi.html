<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Filtri Immagini ‚Äì WebToolbox.fun</title>
  <meta name="description" content="Applica scala di grigi, seppia, inverti e altri filtri. Regola luminosit√†, contrasto, saturazione, temperatura e scarica l'immagine." />
  <style>
    /*
      Stile CSS con estetica iOS e logica mobile avanzata
    */

    /* Reset e Stili Globali */
    body {
      background: #000000;
      color: #F2F2F7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    
    /* --- Navigazione --- */
    nav {
      background: rgba(28, 28, 30, 0.75);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 0.5px solid rgba(84, 84, 88, 0.65);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 20;
    }

    nav .logo {
      font-weight: 600;
      font-size: 1.1rem;
      color: #F2F2F7;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      flex-wrap: wrap;
      margin: 0;
    }

    nav a {
      color: #0A84FF;
      text-decoration: none;
      font-weight: 500;
    }

    nav a.active {
      color: #F2F2F7;
      font-weight: 600;
    }
    
    #mobile-menu-trigger {
      display: none;
    }

    /* --- Contenuto Principale --- */
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1.5rem 4rem 1.5rem;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    p {
      text-align: center;
      margin-bottom: 2.5rem;
      color: #AEAEB2;
      line-height: 1.5;
    }
    
    /* --- Elementi UI e Form --- */
    input[type="file"] {
      display: none;
    }

    canvas {
      max-width: 100%;
      border-radius: 20px;
      margin: 1rem auto;
      display: block;
      background-color: #1c1c1e;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0;
      padding: 2rem;
      background-color: #1c1c1e;
      border-radius: 20px;
    }
    
    .controls label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.9rem;
      color: #AEAEB2;
      font-weight: 500;
      width: 140px;
    }
    
    main select {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      border: 1px solid #3a3a3c;
      background-color: #2C2C2E;
      color: #F2F2F7;
      font-family: inherit;
      font-size: 0.9rem;
      box-sizing: border-box;
      -webkit-appearance: none;
      appearance: none;
      text-align: center;
    }

    main button {
      background: #0A84FF;
      border: none;
      color: #FFFFFF;
      padding: 0.9rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease-in-out;
      margin: 0.5rem;
    }

    main button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    
    /* Stile per gli slider (input range) */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #3a3a3c;
      border-radius: 5px;
      outline: none;
      margin: 0;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
    }
    input[type=range]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: #fff;
      cursor: pointer;
      border-radius: 50%;
      border: 1px solid #e5e5e5;
    }
    
    /* === STILI VERSIONE MOBILE === */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        position: absolute;
        top: 65px;
        right: 1.5rem;
        width: 250px;
        background: rgba(44, 44, 46, 0.9);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border-radius: 14px;
        border: 1px solid rgba(84, 84, 88, 0.65);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        padding: 0.5rem 0;
        flex-direction: column;
        gap: 0;
        z-index: 100;
      }
      
      nav ul.mobile-menu-active { display: flex; }
      
      nav ul li { width: 100%; }
      nav ul li a {
        display: block;
        padding: 0.9rem 1.25rem;
        color: #F2F2F7;
        font-weight: 400;
        border-bottom: 0.5px solid rgba(84, 84, 88, 0.65);
      }
      nav ul li:last-child a { border-bottom: none; }
      nav ul li a.active { background-color: #0A84FF; color: #FFFFFF; }
      
      #mobile-menu-trigger {
        display: block;
        background: none;
        border: none;
        padding: 0.5rem;
        cursor: pointer;
      }
      #mobile-menu-trigger svg { width: 24px; height: 24px; fill: #0A84FF; }

      h1 { font-size: 2rem; }
      main { padding: 0 1rem 4rem 1rem; }
      .controls { padding: 1.5rem 1rem; }
      .controls label { width: calc(50% - 1rem); }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üß∞ WebToolbox.fun</div>
    <ul>
      <li><a href="index.html">Converti</a></li>
      <li><a href="ridimensiona.html">Ridimensiona</a></li>
      <li><a href="ruota-immagini.html">Ruota</a></li>
      <li><a href="flip-immagini.html">Specchia</a></li>
      <li><a href="crop-immagini.html">Ritaglia</a></li>
      <li><a href="base64.html">Base64</a></li>
      <li><a href="scala-grigi.html" class="active">Filtri</a></li>
    </ul>
    <button id="mobile-menu-trigger" aria-label="Apri menu">
        <svg viewBox="0 0 100 80" width="40" height="40">
          <circle cx="50" cy="10" r="8"/><circle cx="50" cy="40" r="8"/><circle cx="50" cy="70" r="8"/>
        </svg>
    </button>
  </nav>

  <main>
    <h1>Editor Filtri e Colori</h1>
    <p>Carica una foto e applica filtri: scala grigi, seppia, inverti... oppure modifica luminosit√†, contrasto e altro.</p>

    <button onclick="document.getElementById('upload').click()" type="button">Seleziona Immagine</button>
    <input type="file" accept="image/*" id="upload" />
    
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label>Filtro:
        <select id="filterSelect">
          <option value="none">Nessuno</option>
          <option value="grayscale(100%)">Scala Grigi</option>
          <option value="sepia(100%)">Seppia</option>
          <option value="invert(100%)">Inverti</option>
          <option value="hue-rotate(90deg)">Rotazione Tonalit√†</option>
        </select>
      </label>
      <label>Luminosit√†
        <input type="range" min="0" max="200" value="100" id="brightness" />
      </label>
      <label>Contrasto
        <input type="range" min="0" max="200" value="100" id="contrast" />
      </label>
      <label>Saturazione
        <input type="range" min="0" max="300" value="100" id="saturate" />
      </label>
      <label>Blur
        <input type="range" min="0" max="10" value="0" id="blur" />
      </label>
      <label>Temperatura
        <input type="range" min="-100" max="100" value="0" id="temp" />
      </label>
    </div>
    
    <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
        <button id="resetBtn">Resetta Filtri</button>
        <button id="downloadBtn">Scarica Immagine</button>
    </div>
  </main>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const filterSelect = document.getElementById('filterSelect');
    const brightness = document.getElementById('brightness');
    const contrast = document.getElementById('contrast');
    const saturate = document.getElementById('saturate');
    const blur = document.getElementById('blur');
    const temp = document.getElementById('temp');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    let img = new Image();
    
    upload.addEventListener('change', e => {
      if (!e.target.files.length) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          resetFilters(); // Applica i filtri di default all'immagine caricata
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function applyFilters() {
      if (!img.src) return;
      
      let filterString = `
        brightness(${brightness.value}%)
        contrast(${contrast.value}%)
        saturate(${saturate.value}%)
        blur(${blur.value}px)
        ${filterSelect.value !== 'none' ? filterSelect.value : ''}
      `;
      
      ctx.filter = filterString.trim();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      // La manipolazione della temperatura deve avvenire dopo il disegno
      if (parseInt(temp.value) !== 0) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const tempValue = parseInt(temp.value);
        for (let i = 0; i < data.length; i += 4) {
          if (tempValue > 0) data[i] = Math.min(255, data[i] + tempValue * 1.5); // Warm
          if (tempValue < 0) data[i+2] = Math.min(255, data[i+2] - tempValue * 1.5); // Cool
        }
        ctx.putImageData(imageData, 0, 0);
      }
    }

    function resetFilters() {
        filterSelect.value = 'none';
        brightness.value = 100;
        contrast.value = 100;
        saturate.value = 100;
        blur.value = 0;
        temp.value = 0;
        applyFilters();
    }
    
    [filterSelect, brightness, contrast, saturate, blur, temp].forEach(input => {
      input.addEventListener('input', applyFilters);
    });

    resetBtn.addEventListener('click', resetFilters);

    downloadBtn.addEventListener('click', () => {
      if (!img.src) {
        alert("Carica prima un'immagine!");
        return;
      }
      const link = document.createElement('a');
      link.download = 'immagine-filtrata.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
  <script>
    // --- LOGICA PER MENU MOBILE ---
    const mobileMenuTrigger = document.getElementById('mobile-menu-trigger');
    const navUl = document.querySelector('nav ul');

    if (mobileMenuTrigger && navUl) {
      mobileMenuTrigger.addEventListener('click', (event) => {
        event.stopPropagation();
        navUl.classList.toggle('mobile-menu-active');
      });
      document.addEventListener('click', (event) => {
        if (navUl.classList.contains('mobile-menu-active') && !navUl.contains(event.target)) {
          navUl.classList.remove('mobile-menu-active');
        }
      });
    }
  </script>
</body>
</html>
