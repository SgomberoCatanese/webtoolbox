<script>
  /* =================================== */
/* nav.js                  */
/* Logica per la navigazione avanzata  */
/* =================================== */

document.addEventListener("DOMContentLoaded", () => {
  // --- Elementi del DOM ---
  const body = document.body;
  const mobileMenu = document.getElementById("mobileMenu");
  const mobileTrigger = document.getElementById("mobile-menu-trigger");
  const mobileClose = document.getElementById("mobile-menu-close");
  const themeSelector = document.getElementById("themeSelector");
  const themeSelectorMobile = document.getElementById("themeSelectorMobile");
  const navTitleScrolled = document.getElementById("navTitleScrolled");

  // --- Gestione Menu Mobile ---
  if (mobileTrigger) {
    mobileTrigger.addEventListener("click", () => {
      if (mobileMenu) mobileMenu.classList.add("active");
      body.classList.add("no-scroll");
    });
  }

  if (mobileClose) {
    mobileClose.addEventListener("click", () => {
      if (mobileMenu) mobileMenu.classList.remove("active");
      body.classList.remove("no-scroll");
    });
  }

  // --- Gestione Tema ---
  function applyTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    localStorage.setItem("theme", theme);
    // Sincronizza i due selettori
    if (themeSelector) themeSelector.value = theme;
    if (themeSelectorMobile) themeSelectorMobile.value = theme;
  }

  if (themeSelector) {
    themeSelector.addEventListener("change", (e) => applyTheme(e.target.value));
  }
  if (themeSelectorMobile) {
    themeSelectorMobile.addEventListener("change", (e) => applyTheme(e.target.value));
  }

  // Carica il tema salvato all'avvio
  const savedTheme = localStorage.getItem("theme") || "dark"; // 'dark' è il default
  applyTheme(savedTheme);


  // --- Logica Aggiuntiva (Opzionale) ---

  // Imposta il titolo della nav bar mobile in base al titolo della pagina
  if (navTitleScrolled) {
    navTitleScrolled.textContent = document.title.split('–')[0].trim();
  }

  // Imposta il link attivo in base all'URL della pagina corrente
  const currentPage = window.location.pathname.split("/").pop();
  if (currentPage) {
    const activeLink = document.querySelector(`.desktop-nav a[href$="${currentPage}"]`);
    const activeMobileLink = document.querySelector(`.mobile-nav a[href$="${currentPage}"]`);
    if (activeLink) {
      activeLink.classList.add('active');
    }
    if(activeMobileLink) {
        activeMobileLink.classList.add('active');
    }
  }

});
</script>
