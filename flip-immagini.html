<main>
  <h1>Specchia Immagini</h1>
  <p class="description">Carica unâ€™immagine e specchiala orizzontalmente o verticalmente.</p>
  <input type="file" id="inputImage" accept="image/*" />
  <div id="imageContainer" style="display:none;">
    <canvas id="canvas"></canvas>
  </div>
  <div class="btn-group" style="display:none;">
    <button id="flipHBtn" disabled>Specchia Orizzontale</button>
    <button id="flipVBtn" disabled>Specchia Verticale</button>
  </div>
  <a id="downloadLink" href="#" download="immagine-specchiata.png" style="display:none;">Scarica Immagine Specchiata</a>
</main>

<footer>
  <p>Creato da Boss & MbareGPT â€“ WebToolbox.fun</p>
</footer>

<script>
  const inputImage = document.getElementById('inputImage');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const imageContainer = document.getElementById('imageContainer');
  const flipHBtn = document.getElementById('flipHBtn');
  const flipVBtn = document.getElementById('flipVBtn');
  const btnGroup = flipHBtn.parentElement;
  const downloadLink = document.getElementById('downloadLink');

  let img = new Image();
  let currentImageData = null;

  inputImage.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.type.startsWith('image/')) return alert('Seleziona un file immagine valido.');

    const url = URL.createObjectURL(file);
    img.src = url;

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);

      imageContainer.style.display = 'block';
      btnGroup.style.display = 'block';
      flipHBtn.disabled = false;
      flipVBtn.disabled = false;
      downloadLink.style.display = 'none';
      currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    };
  });

  function updateCanvas(imageData) {
    canvas.width = imageData.width;
    canvas.height = imageData.height;
    ctx.putImageData(imageData, 0, 0);
  }

  function flipHorizontal() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(canvas.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0);
    ctx.restore();

    currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    showDownload();
  }

  function flipVertical() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(0, canvas.height);
    ctx.scale(1, -1);
    ctx.drawImage(img, 0, 0);
    ctx.restore();

    currentImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    showDownload();
  }

  flipHBtn.addEventListener('click', () => {
    flipHorizontal();
  });

  flipVBtn.addEventListener('click', () => {
    flipVertical();
  });

  function showDownload() {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
    }, 'image/png');
  }
</script>
